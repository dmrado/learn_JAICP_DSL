# Справочник с репликми по чек-листу
Monday:
    dayName: "понедельник"
    stepNames: 
      - "Пол за холодильником"
      - "Пол за морозилкой"
      - "Внутри холодильника"
      - "Внутри морозильника"
      - "Холодильник Кока Кола"
    startPhrase: "В течении дня с 11-00 до 18-00 необходимо выполнить 5 задач чистоты. Сегодня надо заняться холодильниками.\n· Нажми кнопку старт"
    steps:
      - "1. Пол за холодильником\n· Отодвигаем холодильник, тщательно подметаем и моем пол за ним\n· Протираем корпус холодильника со всех сторон влажной тряпкой\n· Сфотографируй вымытое пространство за холодильником"
      - "2. Пол за морозилкой\n· Отодвигаем морозильник, тщательно подметаем и моем пол за ним\n· Протираем корпус морозильника со всех сторон влажной тряпкой\n· Сфотографируй вымытое пространство за морозильником"
      - "3. Внутри холодильника\n· Достаем все полки и товар, протираем изнутри влажной тряпкой корпус и уплотнительные резинки. Моем все полки.\n· Делаем фото пустого чистого холодильника\n· Загружаем назад товаром\n· Сфотографируй пустой и чистый холодильник"
      - "4. Внутри морозильника\n· Моем дверку и ящики морозильника\n· При необходимости размораживаем\n· Сфотографируй чистый морозильник с открытой дверкой"
      - "5. Холодильник Кока Кола\n· Протираем холодильник снаружи\n· Достаем все полки и товар, протираем изнутри влажной тряпкой корпус и уплотнительные резинки. Моем все полки.\n· Делаем фото пустого чистого холодильника\n· Загружаем назад товаром\n· Сфотографируй пустой и чистый холодильник"

Tuesday:
    dayName: "вторник"
    stepNames:
      - "Пространство под кофемашиной и раковиной"
      - "Пространство под раковиной"
      - "Аккуратно расставляем все на место в правой части под раковиной"
      - "Моем все внешние элементы (надписи, рисунки) снаружи острова на реечной стене со средством"
      - "Моем лого Синнабон на стене или на ·шесте (при наличии) со средством"
      - "Вымыть со средством световое меню (оба), чтобы не было разводов"
      - "Протереть картину с булочками на задней стене (при наличии). Пыль на багете, все внешние загрязнения"
    startPhrase: "В течении дня с 11-00 до 18-00 необходимо выполнить 7 задач чистоты. Сегодня надо заняться пространством под кофемашиной, раковиной и внешними элементами острова\n· Нажми кнопку старт"
    steps:
      - "1. Пространство под кофемашиной и раковиной\n· Освободить левое пространство под кофемашиной от канистр и всего\n· Моем пол, протираем шланги\n· Сфотографируй левую часть пространства без канистр, чтобы было видно чистый пол и шланги"
      - "2. Пространство под раковиной\n· Аккуратно ставим все на место под кофемашиной\n· Освободить правое пространство под кофемашиной от бочки (приналичии) и хим средств\n· Моем пол, полки, протираем все шланги\n· Сфотографируй правую часть пространства без всего, чтобы было видно чистый пол, полки и шланги"
      - "3. Внешние элементы\n· Аккуратно расставляем все на место в правой части под раковиной\n· Снаружи острова моем все световые лого CINNABON со средством для стекол от пыли или чудо-трапкой\n· Сфотографируй чистое световое лого"
      - "4. Внешние элементы\n· Моем все внешние элементы (надписи, рисунки) снаружи острова на реечной стене со средством.\n· Сфотографируй чистую графику"
      - "5. Внешние элементы\n· Моем лого Синнабон на стене или на ·шесте (при наличии) со средством\n· Сфотографируй чистое лого"
      - "6. Внешние элементы\n· Вымыть со средством световое меню (оба), чтобы не было разводов\n· Сфотографируй чистое меню"
      - "7. Внешние элементы\n· Протереть картину с булочками на задней стене (при наличии). Пыль на багете, все внешние загрязнения\n· Сфотографируй чистую картину"

Wednesday:
    dayName: "среда"
    stepNames:
      - "Полки под прилавком"
      - "Полки под прилавком"
      - "Полки под лимонадной зоной"
      - "Полки под лимонадной зоной"
      - "Полки под лимонадной зоной"
      - "Ниша под лимонадной зоной"
      - "Полки под витриной"
      - "Полки под витриной"
    startPhrase: "В течении дня с 11-00 до 18-00 необходимо выполнить 8 задач чистоты. Сегодня надо заняться полками.\n· Нажми кнопку старт"
    steps:
      - "1. Полки под прилавком (кассой)\n· Вынуть микроволновку, протереть ее влажной тряпкой внутри и снаружи\n· Прибраться на полке за микроволновкой\n· Вынуть все с нижней полки, протереть полку и все контейнеры\n· Сделать фото пустой и чистой верхней и нижней полки"
      - "2. Полки под прилавком (кассой)\n· Расставить все на место\n· Сделать фото прибранной верхней и нижней полки. Открыть дверцу чистой микроволновки"
      - "3. Полки под лимонадной зоной\n· Вынуть все с левой полки с Синнапаками, протереть\n· Сделать фото пустой полки"
      - "4. Полки под лимонадной зоной\n· Расставить все на место Синнапаки\n· Вынуть все с правых полок, протереть\n· Сделать фото пустой правой полки"
      - "5. Полки под лимонадной зоной\n· Расставить все на место на правой полке\n· Сделать фото прибранной полки"
      - "6. Ниша под лимонадной зоной (при наличии)\n· Вынуть все рукава со стаканами с крайней правой узкой ниши, протереть ее\n· Расставить все на место\n· Сделать фото прибранной ниши"
      - "7. Полки под витриной\n· Вынуть все с обоих полок, протереть\n· Сделать фото пустых полок"
      - "8. Полки под витриной\n· Расставить все на место\n· Сделать фото прибранных полок"

Thursday:
    dayName: "четверг"
    stepNames:
      - "Сверху кофемашины"
      - "Столешницы под кофейным оборудованием"
      - "Кофемолка, бункер"
      - "Помпы на кофейных сиропах"
      - "Раковина и ринзор"
      - "Витрина с образцами"
    startPhrase: "В течении дня с 11-00 до 18-00 необходимо выполнить 6 задач чистоты. Сегодя надо заняться кофемашиной, кофемолкой и витриной с образцами.\n Нажми кнопку старт"
    steps:
      - "1. Сверху кофемашины\n· Убрать все сверху кофемашины, протереть под решетками и сами решетки\n· Сделай фото чистой верхней поверхности"
      - "2. Столешницы под кофейным оборудованием\n· Убрать с поверхности кофемолку, сиропы, все коврики, контейнеры и прочее\n· Помыть ·столешницу под кофемашиной ·и кофемолкой тщательно, протереть провода и водоводы идущие от кофемашины влажной тряпкой\n· Сделай фото чистой рабочей поверхности ДО расстановки назад кофемолки, сиропов и ковриков и тд"
      - "3. Кофемолка, бункер\n· Помыть кофемолку снаружи влажной тряпкой, ссыпать кофе из бункера, протереть бункер\n· Сделай фото чистой кофемолки и ее бункера"
      - "4. Помпы на кофейных сиропах\n· Промыть помпы от каждого сиропа (только в зоне кофе!), сами бутылки и лестницу для них\n· Как мыть помпы: https://coda.io/d/CINNABON_doT76Y3ewFx/_suNuu#_luaC6\n· Сделать фото полки с сиропами и чистые помпы"
      - "5. Раковина и ринзор\n· Отсоединить ринзор и тщательно его помыть со всех сторон\n· Промыть раковину, стены вокруг и смеситель\n· Сделать фото чистого ринзоматика"
      - "6. Витрина с образцами\n· Протереть все лотки с образцами\n· Обновить шоколадные штрихи ·у шоко и минишоко при помощи шоколадного топинга\n· Протереть все стекло внутри и снаружи\n· Протереть товары из магазина Синнабон (кофе, кружки, сиропы)\n· Сделать фото витрины с образцами, чтобы было видно товары"

Friday:
    dayName: "пятница"
    stepNames:
      - "Зона лимонадов"
      - "Стеклянная перегородка"
      - "Блендер"
      - "Помпы для сиропов и все что стоит на зоне лимонадов"
      - "Электрощит"
      - "Касса"
      - "Перегородка с гостями"
      - "Промыть стаканы для тюбиков с карамелью"
    startPhrase: "В течении дня с 11-00 до 18-00 необходимо выполнить 8 задач чистоты. Сегодня надо заняться зоной лимонадов\n· Нажми кнопку старт"
    steps:
      - "1. Зона лимонадов\n· Убираем все со столешницы - сиропы, блендер, коврики, доска и пр и промываем всю поверхность\n· Сделать фото чистой поверхности"
      - "2. Стеклянная перегородка (при наличии)\n· Расставляем все на полке зоны лимонадов назад\n· Протереть стеклянные перегородки с 2-х сторон без разводов!\n· Сделать фото перегородки"
      - "3. Блендер\n· Моем блендер до состояния как из магазина\n· Сделать фото блендера"
      - "4. Помпы для сиропов и все что стоит на зоне лимонадов\n· Промыть помпы от каждого сиропа (в лимонадной зоне!), сами бутылки и лестницу для них\n· Как мыть помпы: https://coda.io/d/CINNABON_doT76Y3ewFx/_suNuu#_luaC6\n· Протереть все контейнеры и емкости, все возможные загрязнения на этой зоне влажной тряпкой, все расставить назад\n· Сделать фото лимонадной зоны"
      - "5. Электрощит\n· Протереть коробку электрического щитка от пыли и грязи\n· Сделать фото щитка"
      - "6. Касса\n· Вынимаем все деньги из кассы, по секторам (вынули – протерли – положили обратно – следующий сектор) \n· Протираем аккуратно кассу (экран) в выключенном состоянии со всех сторон, денежный ящик снаружи\n· Скинуть фото чистой кассы"
      - "7. Перегородка с гостями\n· Протереть стеклянную перегородку между пекарней и гостями с 2-х сторон без разводов! (при наличии)\n· Вымыть узкую столешницу возле стекла, со стороны бариста тюбики на ней\n· Сделать фото чистой перегородки и полочки"
      - "8. Промыть стаканы для тюбиков с карамелью\n· Скинуть фото чистых стаканов"

